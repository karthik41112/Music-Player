<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Studio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d0b6269b38.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div class="root"></div> -->
    <!-- Nav Bar -->
    <nav class="navBar">
        <div class="container-left">
            <div class="logo"><img src="images/logo.jpeg" alt=""></div>
            <div class="brand">
                <p style="font-weight: 300;">Kart</p>
                <p>Studio</p>
            </div>
        </div>
        <div class="container-right">
            <div class="searchBar">
                <div class="search-text">
                    <div class="search-logo" style="font-size: 0.8em;padding:0.3em;"><i
                            class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text">
                </div>
                <div class="search-but">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>

                </div>
            </div>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="profile"></div>
        </div>

    </nav>
    <!-- body Area -->
    <div class="body">
        <!-- 80% -->
        <div class="eighty">
            <div class="flase">
                <div class="flase-box flase-one"><img src="images/cover1.jpeg" alt=""></div>
                <div class="flase-box flase-two"><img src="images/cover4jpeg.jpeg" alt=""></div>
                <div class="flase-box flase-three"><img src="images/cover2.jpeg" alt=""></div>
            </div>
            <div class="latest-release">
                <h1>Latest Release</h1>
                <div class="lr-box">
                    <div class="lr-image"><img src="images/fade.jpeg" alt=""></div>
                    <div class="text">
                        <p style="font-weight: bold;">Faded</p>
                        <p>AUG 11,2022</p>
                    </div>
                    <div class="menu">
                        <div class="dots">...</div>
                        <div class="time">4:44</div>
                    </div>
                </div>
                <div class="lr-box">
                    <div class="lr-image"><img src="images/fade.jpeg" alt=""></div>
                    <div class="text">
                        <p style="font-weight: bold;">Faded</p>
                        <p>AUG 11,2022</p>
                    </div>
                    <div class="menu">
                        <div class="dots">...</div>
                        <div class="time">4:44</div>
                    </div>
                </div>
                <div class="lr-box">
                    <div class="lr-image"><img src="images/fade.jpeg" alt=""></div>
                    <div class="text">
                        <p style="font-weight: bold;">Faded</p>
                        <p>AUG 11,2022</p>
                    </div>
                    <div class="menu">
                        <div class="dots">...</div>
                        <div class="time">4:44</div>
                    </div>
                </div>
                <div class="lr-box">
                    <div class="lr-image"><img src="images/fade.jpeg" alt=""></div>
                    <div class="text">
                        <p style="font-weight: bold;">Faded</p>
                        <p>AUG 11,2022</p>
                    </div>
                    <div class="menu">
                        <div class="dots"></div>
                        <div class="time">4:44</div>
                    </div>
                </div>

            </div>
            <div class="popular-artists"></div>
            <div class="station"></div>
            <div class="roll-image"></div>
            <div class="latest-english"></div>
            <div class="latest-hindi"></div>
        </div>
        <!-- 20% -->
        <div class="twenty"></div>
    </div>
</body>

</html>
